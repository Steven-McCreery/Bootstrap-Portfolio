<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Bootstrap-Profile</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	
	<div class="container">
		
		<div class="row">
			
			<!-- main structure which will enable nesting -->
			<div class="column">
				
				<!-- first section of page, for the header contents -->
				<div class="row header">
					
					<div class="column name">
						
					</div>

					<div class="column nav">
						
			          	<div class="navbar-collapse collapse">

				            <ul class="nav navbar-nav">
					            <li><a href="index.html">About</a></li>
					            <li><a href="portfolio.html">Portfolio</a></li>
					            <li class="active"><a href="contact.html">Contact</a></li>        
				            </ul>

			          	</div>

					</div>

				</div>

				<!-- second section of page, for the contents and aside -->
				<div class="row body">
					
					<div class="column content">
						
						<div class="row about">
							
						</div>

						<div class="row input_items">
							
							<div class="form-group">
								<label for="name">Name:</label>
								<input type="text" class="form-control" id="name">
							</div>
							<div class="form-group">
							  	<label for="email">Email:</label>
							  	<input type="text" class="form-control" id="email">
							</div>

							<div class="form-group">
								<label for="comment">Message:</label>
								<textarea class="form-control" rows="5" id="comment"></textarea>
							</div>

							<div class="btn btn-primary btn-lg">
								Submit
							</div>

						</div>

					</div>

					<div class="column connect">
						<div class="row connect_text">
							<h2>Connect with Me</h2>
						</div>

						<div class="row icon_row">
							
							<a href="https://github.com/Steven-McCreery" target="_blank"><img class="contact_image" src="assets/images/github-square.png" alt="GitHub Icon"></a>

							<a href="https://www.linkedin.com/in/steven-mccreery-b62b0b7a/" target="_blank"><img class="contact_image" src="assets/images/linkedin-512.png" alt="LinkedIn Icon"></a>

							<a href="https://stackoverflow.com/users/8430822/steven-mccreery?tab=profile" target="_blank"><img class="contact_image" src="assets/images/so-icon.png" alt="Stack Overflow Icon"></a>

						</div>
						
					</div>

				</div>

				<!-- third section of page, for the footer -->
				<footer class="footer">

					<p>
						<strong>&copy; Copyright 2017 Steven McCreery</strong>
					</p>				
					
				</footer>

			</div> <!-- ends col structure -->

		</div> <!-- ends row structure -->

	</div> <!-- ends container structure -->

</body>
</html>
